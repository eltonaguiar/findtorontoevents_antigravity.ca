<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Alert Dashboard</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            min-height: 100vh;
            color: #fff;
            padding: 20px;
        }
        .container { max-width: 1200px; margin: 0 auto; }
        h1 {
            text-align: center;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #ff6b6b, #ffd93d, #6bcf7f);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 2.5rem;
        }
        .subtitle { text-align: center; color: #888; margin-bottom: 30px; }
        
        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .prediction-card {
            background: rgba(255,255,255,0.05);
            border-radius: 16px;
            padding: 20px;
            border: 1px solid rgba(255,255,255,0.1);
            position: relative;
            overflow: hidden;
        }
        .prediction-card.win { border-color: #00ff88; box-shadow: 0 0 20px rgba(0,255,136,0.3); }
        .prediction-card.loss { border-color: #ff4757; box-shadow: 0 0 20px rgba(255,71,87,0.3); }
        .prediction-card.alert { animation: pulse 2s infinite; border-color: #ffd700; }
        
        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 0 0 rgba(255,215,0,0.4); }
            50% { box-shadow: 0 0 0 10px rgba(255,215,0,0); }
        }
        
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .symbol { font-size: 1.8rem; font-weight: bold; }
        .badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: bold;
        }
        .badge.active { background: rgba(255,215,0,0.2); color: #ffd700; }
        .badge.win { background: rgba(0,255,136,0.2); color: #00ff88; }
        .badge.loss { background: rgba(255,71,87,0.2); color: #ff4757; }
        
        .price-row {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
            margin-bottom: 15px;
        }
        .price-box {
            background: rgba(0,0,0,0.3);
            padding: 10px;
            border-radius: 8px;
            text-align: center;
        }
        .price-label { font-size: 0.7rem; color: #888; }
        .price-value { font-size: 1rem; font-weight: bold; margin-top: 4px; }
        .target { color: #00ff88; }
        .stop { color: #ff4757; }
        
        .progress-container { margin-bottom: 10px; }
        .progress-bar {
            height: 10px;
            background: rgba(0,0,0,0.3);
            border-radius: 5px;
            overflow: hidden;
            position: relative;
        }
        .progress-fill {
            height: 100%;
            border-radius: 5px;
            transition: width 0.5s;
        }
        .progress-fill.green { background: linear-gradient(90deg, #00ff88, #00d4ff); }
        .progress-fill.red { background: linear-gradient(90deg, #ff4757, #ff6b6b); }
        .progress-fill.yellow { background: linear-gradient(90deg, #ffd700, #ffaa00); }
        .milestone-marker {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 2px;
            background: #ffd700;
            left: 50%;
        }
        
        .alert-section {
            background: rgba(255,255,255,0.05);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .alert-title {
            font-size: 1.2rem;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .alert-item {
            padding: 12px;
            background: rgba(0,0,0,0.3);
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 3px solid;
        }
        .alert-item.win { border-color: #00ff88; }
        .alert-item.loss { border-color: #ff4757; }
        .alert-item.milestone { border-color: #ffd700; }
        .alert-time { font-size: 0.75rem; color: #888; }
        
        .refresh-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            padding: 15px 30px;
            background: linear-gradient(135deg, #00d4ff, #7b2cbf);
            border: none;
            border-radius: 30px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(0,212,255,0.3);
        }
        
        .stats-bar {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
        }
        .stat-value { font-size: 2rem; font-weight: bold; }
        .stat-label { color: #888; font-size: 0.85rem; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Prediction Alert Dashboard</h1>
        <p class="subtitle">Live tracking with milestone alerts</p>
        
        <div class="stats-bar">
            <div class="stat-card">
                <div class="stat-value" id="statActive">4</div>
                <div class="stat-label">Active</div>
            </div>
            <div class="stat-card">
                <div class="stat-value win" id="statWins">0</div>
                <div class="stat-label">Wins</div>
            </div>
            <div class="stat-card">
                <div class="stat-value loss" id="statLosses">0</div>
                <div class="stat-label">Losses</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="statMilestones">0</div>
                <div class="stat-label">50% Milestones</div>
            </div>
        </div>
        
        <div class="alert-section">
            <div class="alert-title">Recent Alerts</div>
            <div id="alertsList">
                <div class="alert-item" style="color: #888;">No alerts yet. Waiting for price movement...</div>
            </div>
        </div>
        
        <div class="status-grid" id="predictionsGrid"></div>
    </div>
    
    <button class="refresh-btn" onclick="loadData()">Refresh</button>

    <script>
        // Demo data matching your predictions
        const predictions = [
            { id: "PRED-006", symbol: "POPCAT", entry: 0.0517, target: 0.058, stop: 0.048, current: 0.05155, status: "ACTIVE" },
            { id: "PRED-007", symbol: "PENGU", entry: 0.00672, target: 0.0075, stop: 0.0063, current: 0.006695, status: "ACTIVE" },
            { id: "PRED-008", symbol: "DOGE", entry: 0.0971, target: 0.105, stop: 0.093, current: 0.0969, status: "ACTIVE" },
            { id: "PRED-009", symbol: "BTC", entry: 68790, target: 72000, stop: 67000, current: 68851, status: "ACTIVE" }
        ];
        
        function calculateProgress(p) {
            return ((p.current - p.entry) / (p.target - p.entry) * 100).toFixed(1);
        }
        
        function renderPredictions() {
            const grid = document.getElementById('predictionsGrid');
            grid.innerHTML = '';
            
            predictions.forEach(p => {
                const progress = calculateProgress(p);
                const change = ((p.current - p.entry) / p.entry * 100).toFixed(2);
                const isAlert = progress >= 50 && progress < 100;
                
                const card = document.createElement('div');
                card.className = `prediction-card ${p.status.toLowerCase()} ${isAlert ? 'alert' : ''}`;
                
                card.innerHTML = `
                    <div class="card-header">
                        <div class="symbol">${p.symbol}</div>
                        <span class="badge ${p.status.toLowerCase()}">${p.status}</span>
                    </div>
                    <div class="price-row">
                        <div class="price-box">
                            <div class="price-label">Entry</div>
                            <div class="price-value">$${p.entry}</div>
                        </div>
                        <div class="price-box">
                            <div class="price-label">Current</div>
                            <div class="price-value">$${p.current}</div>
                        </div>
                        <div class="price-box">
                            <div class="price-label">Target</div>
                            <div class="price-value target">$${p.target}</div>
                        </div>
                    </div>
                    <div class="progress-container">
                        <div class="progress-bar">
                            <div class="progress-fill ${progress >= 50 ? 'yellow' : progress > 0 ? 'green' : 'red'}" 
                                 style="width: ${Math.max(0, Math.min(100, progress))}%"></div>
                            <div class="milestone-marker"></div>
                        </div>
                        <div style="display: flex; justify-content: space-between; margin-top: 5px; font-size: 0.8rem; color: #888;">
                            <span>${change}%</span>
                            <span>${progress}% to target</span>
                        </div>
                    </div>
                `;
                
                grid.appendChild(card);
            });
        }
        
        function loadData() {
            // In production, fetch from tracking_log.txt and alerts_log.txt
            renderPredictions();
        }
        
        // Auto-refresh every 2 minutes
        setInterval(loadData, 120000);
        loadData();
    </script>
</body>
</html>
