<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antigravity Prediction Systems | Master Dashboard</title>
    <style>
        :root {
            --bg-dark: #0a0a1a;
            --bg-card: #12122a;
            --bg-card-hover: #1a1a3a;
            --border: #2a2a4a;
            --text: #e0e0f0;
            --text-dim: #8888aa;
            --accent: #6366f1;
            --green: #22c55e;
            --red: #ef4444;
            --yellow: #eab308;
            --blue: #3b82f6;
            --gold: #f59e0b;
            --cyan: #06b6d4;
            --radius: 12px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-dark);
            color: var(--text);
            min-height: 100vh;
            line-height: 1.5;
        }

        .header {
            background: linear-gradient(135deg, #12122a 0%, #1e1e3f 100%);
            border-bottom: 1px solid var(--border);
            padding: 1.5rem 2rem;
        }

        .header h1 {
            font-size: 1.8rem;
            background: linear-gradient(135deg, var(--accent), #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header p {
            color: var(--text-dim);
            margin-top: 0.5rem;
            font-size: 0.9rem;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .stat-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 1.5rem;
            text-align: center;
            transition: all 0.2s;
        }

        .stat-card:hover {
            background: var(--bg-card-hover);
            border-color: var(--accent);
        }

        .stat-card .label {
            font-size: 0.75rem;
            color: var(--text-dim);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 0.5rem;
        }

        .stat-card .value {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.25rem;
        }

        .stat-card .value.positive {
            color: var(--green);
        }

        .stat-card .value.negative {
            color: var(--red);
        }

        .stat-card .subtitle {
            font-size: 0.8rem;
            color: var(--text-dim);
        }

        .systems-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 1.5rem;
        }

        .system-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 1.5rem;
            transition: all 0.2s;
        }

        .system-card:hover {
            border-color: var(--accent);
        }

        .system-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .system-name {
            font-size: 1.1rem;
            font-weight: 600;
        }

        .status-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.7rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-active {
            background: rgba(34, 197, 94, 0.15);
            color: var(--green);
        }

        .status-stale {
            background: rgba(234, 179, 8, 0.15);
            color: var(--yellow);
        }

        .status-inactive {
            background: rgba(239, 68, 68, 0.15);
            color: var(--red);
        }

        .system-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin-top: 1rem;
        }

        .mini-stat {
            text-align: center;
        }

        .mini-stat .mini-label {
            font-size: 0.7rem;
            color: var(--text-dim);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .mini-stat .mini-value {
            font-size: 1.3rem;
            font-weight: 700;
            margin-top: 0.25rem;
        }

        .loading {
            text-align: center;
            padding: 3rem;
            color: var(--text-dim);
        }

        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 3px solid var(--border);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .last-updated {
            text-align: center;
            margin-top: 2rem;
            padding: 1rem;
            color: var(--text-dim);
            font-size: 0.85rem;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>üéØ Antigravity Prediction Systems</h1>
        <p>Unified Performance Dashboard - All Asset Classes</p>
    </div>

    <div class="container">
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p style="margin-top: 1rem;">Loading prediction systems data...</p>
        </div>

        <div id="dashboard" style="display: none;">
            <!-- Overall Stats -->
            <div class="stat-grid" id="overall-stats"></div>

            <!-- Systems Grid -->
            <h2
                style="margin-bottom: 1rem; color: var(--text-dim); font-size: 0.9rem; text-transform: uppercase; letter-spacing: 0.05em;">
                By Asset Class</h2>
            <div class="systems-grid" id="systems-grid"></div>

            <div class="last-updated" id="last-updated"></div>
        </div>
    </div>

    <script>
        async function loadDashboard() {
            try {
                const response = await fetch('/investments/api/master_dashboard.php?action=overview');
                const data = await response.json();

                if (!data.ok) {
                    throw new Error(data.error || 'Failed to load data');
                }

                // Render overall stats
                const overallHTML = `
                    <div class="stat-card">
                        <div class="label">Total Signals (30d)</div>
                        <div class="value">${data.overall.total_signals_30d.toLocaleString()}</div>
                    </div>
                    <div class="stat-card">
                        <div class="label">Overall Win Rate</div>
                        <div class="value ${data.overall.overall_win_rate >= 50 ? 'positive' : 'negative'}">
                            ${data.overall.overall_win_rate}%
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="label">Best Performing System</div>
                        <div class="value" style="font-size: 1.2rem; color: var(--gold);">
                            ${data.overall.best_system || 'N/A'}
                        </div>
                        <div class="subtitle">${data.overall.best_win_rate}% Win Rate</div>
                    </div>
                    <div class="stat-card">
                        <div class="label">Active Systems</div>
                        <div class="value">${data.overall.active_systems} / ${data.overall.total_systems}</div>
                    </div>
                `;
                document.getElementById('overall-stats').innerHTML = overallHTML;

                // Render systems
                const systemsHTML = data.systems.map(sys => {
                    const statusClass = sys.status === 'active' ? 'status-active' :
                        sys.status === 'needs_connection' ? 'status-inactive' : 'status-stale';
                    const statusText = sys.status === 'active' ? '‚óè Active' :
                        sys.status === 'needs_connection' ? '‚óã Setup Needed' : '‚ö† Stale';

                    return `
                        <div class="system-card">
                            <div class="system-header">
                                <div class="system-name">${sys.name}</div>
                                <div class="status-badge ${statusClass}">${statusText}</div>
                            </div>
                            <div class="system-stats">
                                <div class="mini-stat">
                                    <div class="mini-label">Signals (30d)</div>
                                    <div class="mini-value">${sys.signals_30d}</div>
                                </div>
                                <div class="mini-stat">
                                    <div class="mini-label">Win Rate</div>
                                    <div class="mini-value" style="color: ${sys.win_rate >= 50 ? 'var(--green)' : 'var(--red)'}">
                                        ${sys.win_rate}%
                                    </div>
                                </div>
                                <div class="mini-stat">
                                    <div class="mini-label">Avg P&L</div>
                                    <div class="mini-value" style="color: ${sys.avg_pnl >= 0 ? 'var(--green)' : 'var(--red)'}">
                                        ${sys.avg_pnl >= 0 ? '+' : ''}${sys.avg_pnl}%
                                    </div>
                                </div>
                            </div>
                            ${sys.last_update ? `
                                <div style="margin-top: 1rem; padding-top: 1rem; border-top: 1px solid var(--border); font-size: 0.75rem; color: var(--text-dim);">
                                    Last update: ${sys.hours_since_update}h ago
                                </div>
                            ` : ''}
                        </div>
                    `;
                }).join('');
                document.getElementById('systems-grid').innerHTML = systemsHTML;

                // Show dashboard
                document.getElementById('loading').style.display = 'none';
                document.getElementById('dashboard').style.display = 'block';
                document.getElementById('last-updated').textContent = `Generated at ${data.generated_at}`;

            } catch (error) {
                document.getElementById('loading').innerHTML = `
                    <p style="color: var(--red);">Error loading dashboard: ${error.message}</p>
                    <button onclick="loadDashboard()" style="margin-top: 1rem; padding: 0.5rem 1rem; background: var(--accent); color: white; border: none; border-radius: 8px; cursor: pointer;">
                        Retry
                    </button>
                `;
            }
        }

        // Load on page load
        loadDashboard();

        // Auto-refresh every 5 minutes
        setInterval(loadDashboard, 300000);
    </script>
</body>

</html>
