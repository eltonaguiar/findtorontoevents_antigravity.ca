    <script>
        // Redirect to #/guest if no hash or empty hash (runs before React loads)
        (function() {
            var hash = window.location.hash;
            if (!hash || hash === '' || hash === '#' || hash === '#/') {
                window.location.replace(window.location.href.split('#')[0] + '#/guest');
            }
        })();

      .quick-nav-toggle {
        position: fixed;
        top: 1.5rem;
        left: 1.5rem;
        z-index: 200;
        padding: 0.75rem;
        background: rgba(0, 0, 0, 0.4);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 1rem;
        box-shadow: 0 4px 24px rgba(0,0,0,0.3);
        cursor: pointer;
        transition: all 0.2s ease;
      }
      .quick-nav-toggle:hover {

      }
      .quick-nav-toggle .bar {

        width: 1.5rem;
        height: 2px;
        background: white;
        border-radius: 2px;
        margin: 5px 0;
        transition: all 0.2s;

      .quick-nav-overlay {

        inset: 0;
        z-index: 250;
        background: rgba(0, 0, 0, 0.8);
        backdrop-filter: blur(4px);
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.3s ease;

        display: flex;
        flex-direction: column;
        z-index: 260;
      }
      .quick-nav-overlay.open .quick-nav-panel {
        transform: translateX(0);
      }
      
      .quick-nav-header {
        padding: 1.5rem;
        border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        display: flex;
        align-items: center;
        justify-content: space-between;
        background: linear-gradient(to right, rgba(147, 51, 234, 0.2), transparent);
      }
      .quick-nav-header h2 {
        font-size: 1.25rem;
        font-weight: 900;
        text-transform: uppercase;
        letter-spacing: -0.02em;
        color: white;
        margin: 0;
      }
      .quick-nav-header h2 span {
        color: #a855f7;
      }
      .quick-nav-close {
        padding: 0.5rem;
        background: transparent;
        border: none;
        color: white;
        font-size: 1.25rem;
        cursor: pointer;
        border-radius: 50%;
        transition: background 0.2s;
      }
      .quick-nav-close:hover {
        background: rgba(255, 255, 255, 0.1);
      }
      
      .quick-nav-content {
        flex: 1;
        overflow-y: auto;
        padding: 1rem;
      }
      .quick-nav-section {
        margin-bottom: 1rem;
      }
      .quick-nav-section-title {
        padding: 0.5rem 1rem;
        font-size: 0.625rem;
        font-weight: 900;
        text-transform: uppercase;
        letter-spacing: 0.15em;
        color: #a855f7;
        opacity: 0.6;
      }
      .quick-nav-link {
        display: flex;
        align-items: center;
        gap: 0.75rem;
        padding: 0.75rem 1rem;
        border-radius: 0.75rem;
        text-decoration: none;
        color: rgba(255, 255, 255, 0.7);
        font-size: 0.9rem;
        transition: all 0.2s;
        border: 1px solid transparent;
      }
      .quick-nav-link:hover {
        background: rgba(255, 255, 255, 0.05);
        color: white;
        border-color: rgba(255, 255, 255, 0.1);
      }
      .quick-nav-link.active {

      .quick-nav-link.rose:hover { background: rgba(244, 63, 94, 0.2); border-color: rgba(244, 63, 94, 0.3); color: #fda4af; }

        font-size: 0.625rem;
        color: rgba(255, 255, 255, 0.3);
      }
    </style>

    <!-- React App Entry Point -->

    <script>
      // Quick Nav Toggle Logic
      (function() {
        var toggle = document.getElementById('quickNavToggle');
        var overlay = document.getElementById('quickNavOverlay');
        var close = document.getElementById('quickNavClose');
        
        function openNav() {
          overlay.classList.add('open');
        }
        function closeNav() {
          overlay.classList.remove('open');
        }
        
        toggle.addEventListener('click', openNav);
        close.addEventListener('click', closeNav);
        overlay.addEventListener('click', function(e) {
          if (e.target === overlay) closeNav();
        });
        document.addEventListener('keydown', function(e) {
          if (e.key === 'Escape') closeNav();
        });
      })();
    </script>
