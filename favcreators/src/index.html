<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>FavCreators</title>
        <script>
            // Redirect to #/guest if no hash or empty hash (runs before React loads)
            (function() {
                var hash = window.location.hash;
                if (!hash || hash === '' || hash === '#' || hash === '#/') {
                    window.location.replace(window.location.href.split('#')[0] + '#/guest');
                }
            })();
        </script>
    </head>
    <body>
        <div id="root"></div>
        <script type="module" src="/src/main.tsx"></script>
    </body>
</html>
