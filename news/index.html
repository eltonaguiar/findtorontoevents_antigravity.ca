<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Feed | FindTorontoEvents</title>
    <meta name="description" content="Latest Canadian news aggregated from 17+ sources. Toronto news, GTA updates, breaking stories, sports, entertainment, and business news in one feed.">
    <link rel="canonical" href="https://findtorontoevents.ca/news/">
    <meta property="og:title" content="News Feed | FindTorontoEvents">
    <meta property="og:description" content="Latest Canadian news aggregated from 17+ sources. Toronto news, breaking stories, sports, entertainment and business.">
    <meta property="og:url" content="https://findtorontoevents.ca/news/">
    <meta property="og:site_name" content="Find Toronto Events">
    <meta property="og:type" content="website">
    <meta property="og:locale" content="en_CA">
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="News Feed | FindTorontoEvents">
    <meta name="twitter:description" content="Latest Canadian news from 17+ sources. Toronto news, GTA updates, breaking stories and more.">
    <style>
        :root {
            --bg-dark: #0a0a1a;
            --bg-card: #12122a;
            --bg-card-hover: #1a1a3a;
            --border: #2a2a4a;
            --text: #e0e0f0;
            --text-dim: #8888aa;
            --accent: #6366f1;
            --accent-glow: rgba(99, 102, 241, 0.3);
            --green: #22c55e;
            --green-dim: rgba(34, 197, 94, 0.15);
            --red: #ef4444;
            --red-dim: rgba(239, 68, 68, 0.15);
            --yellow: #eab308;
            --blue: #3b82f6;
            --orange: #f97316;
            --purple: #a855f7;
            --radius: 12px;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-dark);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
        }
        a { color: var(--accent); text-decoration: none; }
        a:hover { text-decoration: underline; }

        /* Header */
        .header {
            background: linear-gradient(135deg, #12122a 0%, #1e1e3f 100%);
            border-bottom: 1px solid var(--border);
            padding: 1.5rem 2rem;
            text-align: center;
        }
        .header h1 {
            font-size: 2rem;
            background: linear-gradient(135deg, var(--accent), #a78bfa, var(--blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.25rem;
        }
        .header .subtitle {
            color: var(--text-dim);
            font-size: 0.9rem;
        }
        .header .back-link {
            font-size: 0.85rem;
            color: var(--text-dim);
            margin-top: 0.5rem;
            display: inline-block;
        }

        /* Tabs */
        .tabs-bar {
            display: flex;
            justify-content: center;
            gap: 0;
            background: var(--bg-card);
            border-bottom: 1px solid var(--border);
            padding: 0;
            flex-wrap: wrap;
        }
        .tab {
            padding: 0.85rem 1.8rem;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.95rem;
            color: var(--text-dim);
            border-bottom: 3px solid transparent;
            transition: all 0.2s;
            user-select: none;
        }
        .tab:hover {
            color: var(--text);
            background: rgba(99, 102, 241, 0.05);
        }
        .tab.active {
            color: var(--accent);
            border-bottom-color: var(--accent);
        }
        .tab .tab-count {
            font-size: 0.75rem;
            background: rgba(99, 102, 241, 0.15);
            color: var(--accent);
            padding: 1px 7px;
            border-radius: 10px;
            margin-left: 6px;
            font-weight: 500;
        }

        /* Controls */
        .controls {
            max-width: 1400px;
            margin: 1rem auto;
            padding: 0 1.5rem;
            display: flex;
            gap: 1rem;
            align-items: center;
            flex-wrap: wrap;
        }
        .search-box {
            flex: 1;
            min-width: 200px;
            padding: 0.65rem 1rem;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            color: var(--text);
            font-size: 0.9rem;
            outline: none;
            transition: border-color 0.2s;
        }
        .search-box:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px var(--accent-glow);
        }
        .search-box::placeholder { color: var(--text-dim); }
        .source-filter {
            padding: 0.65rem 1rem;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            color: var(--text);
            font-size: 0.9rem;
            outline: none;
            cursor: pointer;
            min-width: 180px;
        }
        .source-filter:focus { border-color: var(--accent); }
        .source-filter option { background: var(--bg-card); color: var(--text); }

        /* Stats row */
        .stats-row {
            max-width: 1400px;
            margin: 0.75rem auto;
            padding: 0 1.5rem;
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }
        .stat-pill {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 0.35rem 1rem;
            font-size: 0.8rem;
            color: var(--text-dim);
        }
        .stat-pill b { color: var(--text); }
        .stat-pill .dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 4px;
            vertical-align: middle;
        }
        .dot-green { background: var(--green); box-shadow: 0 0 4px var(--green); }
        .dot-yellow { background: var(--yellow); animation: pulse 2s infinite; }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }

        /* Articles grid */
        .articles-grid {
            max-width: 1400px;
            margin: 1rem auto;
            padding: 0 1.5rem;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(360px, 1fr));
            gap: 1rem;
        }

        /* Article card */
        .news-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            overflow: hidden;
            transition: transform 0.15s, border-color 0.15s, box-shadow 0.15s;
            display: flex;
            flex-direction: column;
        }
        .news-card:hover {
            transform: translateY(-2px);
            border-color: var(--accent);
            box-shadow: 0 4px 20px rgba(99, 102, 241, 0.12);
        }
        .news-card-img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            background: var(--bg-card-hover);
        }
        .news-card-body {
            padding: 1rem;
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .news-source-row {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 0.5rem;
        }
        .source-logo {
            width: 18px;
            height: 18px;
            border-radius: 3px;
        }
        .source-label {
            font-size: 0.78rem;
            font-weight: 600;
            color: var(--accent);
        }
        .time-label {
            font-size: 0.75rem;
            color: var(--text-dim);
            margin-left: auto;
        }
        .news-card h3 {
            font-size: 0.95rem;
            font-weight: 600;
            line-height: 1.4;
            margin-bottom: 0.4rem;
        }
        .news-card h3 a {
            color: var(--text);
            transition: color 0.15s;
        }
        .news-card h3 a:hover {
            color: var(--accent);
            text-decoration: none;
        }
        .news-card .desc {
            font-size: 0.82rem;
            color: var(--text-dim);
            line-height: 1.5;
            flex: 1;
        }
        .news-card .category-badge {
            display: inline-block;
            font-size: 0.7rem;
            font-weight: 600;
            padding: 2px 8px;
            border-radius: 10px;
            margin-top: 0.6rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .badge-toronto  { background: rgba(99,102,241,0.15); color: var(--accent); }
        .badge-canada   { background: rgba(239,68,68,0.15);  color: var(--red); }
        .badge-us       { background: rgba(59,130,246,0.15);  color: var(--blue); }
        .badge-world    { background: rgba(34,197,94,0.15);   color: var(--green); }

        /* Load more */
        .load-more-row {
            text-align: center;
            padding: 2rem;
        }
        .btn-load-more {
            background: var(--accent);
            color: white;
            border: none;
            padding: 0.7rem 2rem;
            border-radius: var(--radius);
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s, transform 0.1s;
        }
        .btn-load-more:hover { background: #5558e6; transform: translateY(-1px); }
        .btn-load-more:disabled { opacity: 0.5; cursor: default; transform: none; }

        /* Loading / Empty */
        .loading-spinner {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-dim);
        }
        .spinner {
            display: inline-block;
            width: 32px;
            height: 32px;
            border: 3px solid var(--border);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-bottom: 1rem;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-dim);
        }
        .empty-state .icon { font-size: 3rem; margin-bottom: 1rem; }

        /* Refresh indicator */
        .refresh-bar {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 1.5rem;
            text-align: right;
        }
        .refresh-bar span {
            font-size: 0.75rem;
            color: var(--text-dim);
        }

        /* Read Aloud Controls */
        .tts-controls {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .btn-tts {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 0.55rem 1.1rem;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            background: var(--bg-card);
            color: var(--text);
            font-size: 0.85rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            white-space: nowrap;
        }
        .btn-tts:hover {
            border-color: var(--accent);
            background: rgba(99, 102, 241, 0.1);
        }
        .btn-tts.speaking {
            border-color: var(--orange);
            background: rgba(249, 115, 22, 0.12);
            color: var(--orange);
        }
        .btn-tts.speaking .tts-icon { animation: pulse 1.5s infinite; }
        .btn-tts-stop {
            display: none;
            align-items: center;
            gap: 5px;
            padding: 0.55rem 1rem;
            border: 1px solid var(--red);
            border-radius: var(--radius);
            background: rgba(239, 68, 68, 0.1);
            color: var(--red);
            font-size: 0.85rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        .btn-tts-stop:hover { background: rgba(239, 68, 68, 0.2); }
        .btn-tts-stop.visible { display: inline-flex; }
        .tts-progress {
            font-size: 0.75rem;
            color: var(--text-dim);
            min-width: 50px;
        }

        /* ── VIDEO SECTION ── */
        .video-section { display: none; max-width: 1400px; margin: 1rem auto; padding: 0 1.5rem; }
        .video-section.active { display: block; }

        .video-player-wrap {
            background: #000;
            border-radius: var(--radius);
            overflow: hidden;
            border: 1px solid var(--border);
            margin-bottom: 1rem;
        }
        .video-player-wrap iframe {
            width: 100%;
            aspect-ratio: 16 / 9;
            display: block;
            border: none;
        }
        .video-now-playing {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 0.75rem 1rem;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            margin-bottom: 1rem;
        }
        .video-now-playing .vnp-dot {
            width: 10px; height: 10px;
            background: var(--red);
            border-radius: 50%;
            animation: pulse 1.5s infinite;
            flex-shrink: 0;
        }
        .vnp-dot.clips { background: var(--blue); animation: none; }
        .video-now-playing .vnp-name {
            font-weight: 700;
            font-size: 1rem;
        }
        .video-now-playing .vnp-cat {
            font-size: 0.75rem;
            color: var(--text-dim);
            margin-left: auto;
        }
        .video-now-playing .vnp-badge {
            font-size: 0.7rem;
            font-weight: 700;
            padding: 2px 8px;
            border-radius: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .vnp-badge.live { background: rgba(239,68,68,0.2); color: var(--red); }
        .vnp-badge.clips-badge { background: rgba(59,130,246,0.2); color: var(--blue); }

        /* Video category filter chips */
        .video-filters {
            display: flex;
            gap: 8px;
            margin-bottom: 1rem;
            flex-wrap: wrap;
            align-items: center;
        }
        .video-filters .vf-label {
            font-size: 0.8rem;
            color: var(--text-dim);
            font-weight: 600;
            margin-right: 4px;
        }
        .vf-chip {
            padding: 5px 14px;
            border-radius: 20px;
            border: 1px solid var(--border);
            background: var(--bg-card);
            color: var(--text-dim);
            font-size: 0.82rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            user-select: none;
        }
        .vf-chip:hover { border-color: var(--accent); color: var(--text); }
        .vf-chip.active {
            background: rgba(99,102,241,0.15);
            border-color: var(--accent);
            color: var(--accent);
        }

        /* Channel grid */
        .channels-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 0.75rem;
        }
        .channel-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 0.85rem 1rem;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .channel-card:hover {
            border-color: var(--accent);
            transform: translateY(-1px);
            box-shadow: 0 4px 16px rgba(99,102,241,0.1);
        }
        .channel-card.active-channel {
            border-color: var(--red);
            box-shadow: 0 0 16px rgba(239,68,68,0.2);
            background: rgba(239,68,68,0.05);
        }
        .channel-card.active-channel.clips-channel {
            border-color: var(--blue);
            box-shadow: 0 0 16px rgba(59,130,246,0.2);
            background: rgba(59,130,246,0.05);
        }
        .ch-logo {
            width: 40px; height: 40px;
            border-radius: 50%;
            object-fit: cover;
            background: var(--bg-card-hover);
            flex-shrink: 0;
        }
        .ch-info { flex: 1; min-width: 0; }
        .ch-name {
            font-weight: 600;
            font-size: 0.9rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .ch-desc {
            font-size: 0.75rem;
            color: var(--text-dim);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .ch-badge {
            font-size: 0.65rem;
            font-weight: 700;
            padding: 2px 7px;
            border-radius: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            flex-shrink: 0;
        }
        .ch-badge.live { background: rgba(239,68,68,0.2); color: var(--red); }
        .ch-badge.clips-b { background: rgba(59,130,246,0.2); color: var(--blue); }

        /* Responsive */
        @media (max-width: 1000px) {
            .articles-grid { grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); }
            .channels-grid { grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); }
        }
        @media (max-width: 600px) {
            .header { padding: 1rem; }
            .header h1 { font-size: 1.5rem; }
            .tabs-bar { gap: 0; }
            .tab { padding: 0.7rem 1rem; font-size: 0.85rem; }
            .controls { padding: 0 1rem; }
            .articles-grid {
                grid-template-columns: 1fr;
                padding: 0 1rem;
            }
            .news-card-img { height: 150px; }
            .video-section { padding: 0 1rem; }
            .channels-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

<div class="header">
    <h1>News Feed</h1>
    <div class="subtitle">Toronto &bull; Canadian &bull; US &bull; World — Live News &amp; Video</div>
    <a class="back-link" href="/">&larr; Back to FindTorontoEvents</a>
</div>

<div class="tabs-bar" id="tabsBar">
    <div class="tab active" data-cat="toronto">Toronto <span class="tab-count" id="cnt-toronto">-</span></div>
    <div class="tab" data-cat="canada">Canadian <span class="tab-count" id="cnt-canada">-</span></div>
    <div class="tab" data-cat="us">US <span class="tab-count" id="cnt-us">-</span></div>
    <div class="tab" data-cat="world">World <span class="tab-count" id="cnt-world">-</span></div>
    <div class="tab" data-cat="videos">&#9654; Videos <span class="tab-count" style="background:rgba(239,68,68,0.2);color:var(--red);">LIVE</span></div>
</div>

<div class="controls">
    <input type="text" class="search-box" id="searchBox" placeholder="Search headlines...">
    <select class="source-filter" id="sourceFilter">
        <option value="">All Sources</option>
    </select>
    <div class="tts-controls">
        <button class="btn-tts" id="btnReadAloud" title="Read headlines aloud">
            <span class="tts-icon">&#128266;</span> Read Aloud
        </button>
        <button class="btn-tts-stop" id="btnStopTTS" title="Stop reading">
            &#9209; Stop
        </button>
        <span class="tts-progress" id="ttsProgress"></span>
    </div>
</div>

<div class="stats-row" id="statsRow">
    <div class="stat-pill"><span class="dot dot-green"></span> <b id="statArticles">-</b> articles</div>
    <div class="stat-pill"><b id="statSources">-</b> sources active</div>
    <div class="stat-pill">Updated: <b id="statUpdated">-</b></div>
</div>

<div class="refresh-bar"><span id="refreshLabel"></span></div>

<div id="articlesContainer">
    <div class="loading-spinner">
        <div class="spinner"></div>
        <div>Loading news feeds...</div>
    </div>
</div>

<div class="load-more-row" id="loadMoreRow" style="display:none;">
    <button class="btn-load-more" id="btnLoadMore">Load More</button>
</div>

<!-- ═══════════ VIDEO SECTION ═══════════ -->
<div class="video-section" id="videoSection">
    <div class="video-player-wrap" id="videoPlayerWrap">
        <iframe id="videoPlayer" src="" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
    <div class="video-now-playing" id="videoNowPlaying">
        <span class="vnp-dot" id="vnpDot"></span>
        <span class="vnp-name" id="vnpName">Select a channel</span>
        <span class="vnp-badge live" id="vnpBadge">LIVE</span>
        <span class="vnp-cat" id="vnpCat"></span>
    </div>

        <span class="vf-label">Filter:</span>
        <span class="vf-chip active" data-vcat="all">All</span>
        <span class="vf-chip" data-vcat="canada">Canada</span>
        <span class="vf-chip" data-vcat="us">US</span>
        <span class="vf-chip" data-vcat="world">World</span>
        <span class="vf-chip" data-vcat="business">Business</span>
    </div>
    <div class="channels-grid" id="channelsGrid"></div>
</div>

<script>
(function() {
    var API = '/fc/api/news_feed.php';
    var state = {
        category: 'toronto',
        page: 1,
        perPage: 21,
        search: '',
        source: '',
        articles: [],
        total: 0,
        loading: false,
        sources: []
    };
    var searchTimer = null;
    var refreshTimer = null;

    // DOM refs
    var container = document.getElementById('articlesContainer');
    var tabsBar = document.getElementById('tabsBar');
    var searchBox = document.getElementById('searchBox');
    var sourceFilter = document.getElementById('sourceFilter');
    var btnLoadMore = document.getElementById('btnLoadMore');
    var loadMoreRow = document.getElementById('loadMoreRow');

    // DOM refs for video section
    var videoSection = document.getElementById('videoSection');
    var controlsEl = document.querySelector('.controls');
    var statsRowEl = document.getElementById('statsRow');
    var refreshBarEl = document.querySelector('.refresh-bar');

    // ── Tab switching ──
    tabsBar.addEventListener('click', function(e) {
        var tab = e.target.closest('.tab');
        if (!tab) return;
        var cat = tab.getAttribute('data-cat');
        if (cat === state.category) return;

        var tabs = tabsBar.querySelectorAll('.tab');
        for (var i = 0; i < tabs.length; i++) tabs[i].classList.remove('active');
        tab.classList.add('active');

        // Toggle articles vs video view
        if (cat === 'videos') {
            state.category = cat;
            container.style.display = 'none';
            loadMoreRow.style.display = 'none';
            controlsEl.style.display = 'none';
            statsRowEl.style.display = 'none';
            refreshBarEl.style.display = 'none';
            videoSection.classList.add('active');
            initVideoSection();
            return;
        }

        // Switch back to articles
        container.style.display = '';
        controlsEl.style.display = '';
        statsRowEl.style.display = '';
        refreshBarEl.style.display = '';
        videoSection.classList.remove('active');

        state.category = cat;
        state.page = 1;
        state.articles = [];
        state.source = '';
        sourceFilter.value = '';
        populateSourceFilter(cat);
        loadArticles(false);
    });

    // ── Search ──
    searchBox.addEventListener('input', function() {
        clearTimeout(searchTimer);
        searchTimer = setTimeout(function() {
            state.search = searchBox.value.trim();
            state.page = 1;
            state.articles = [];
            loadArticles(false);
        }, 300);
    });

    // ── Source filter ──
    sourceFilter.addEventListener('change', function() {
        state.source = sourceFilter.value;
        state.page = 1;
        state.articles = [];
        loadArticles(false);
    });

    // ── Load more ──
    btnLoadMore.addEventListener('click', function() {
        if (state.loading) return;
        state.page++;
        loadArticles(true);
    });

    // ── Load articles ──
    function loadArticles(append) {
        if (state.loading) return;
        state.loading = true;

        if (!append) {
            container.innerHTML = '<div class="loading-spinner"><div class="spinner"></div><div>Loading news feeds...</div></div>';
            loadMoreRow.style.display = 'none';
        } else {
            btnLoadMore.disabled = true;
            btnLoadMore.textContent = 'Loading...';
        }

        var url = API + '?action=get&category=' + encodeURIComponent(state.category)
            + '&page=' + state.page
            + '&per_page=' + state.perPage;
        if (state.source) url += '&source=' + encodeURIComponent(state.source);
        if (state.search) url += '&search=' + encodeURIComponent(state.search);

        fetch(url)
            .then(function(r) { return r.json(); })
            .then(function(data) {
                state.loading = false;
                if (!data.ok) {
                    if (!append) {
                        container.innerHTML = '<div class="empty-state"><div class="icon">&#9888;</div><div>Could not load news. Try again later.</div></div>';
                    }
                    return;
                }

                var arts = data.articles || [];
                state.total = data.total || arts.length;

                if (append) {
                    for (var i = 0; i < arts.length; i++) state.articles.push(arts[i]);
                } else {
                    state.articles = arts;
                }

                renderArticles();
                updateStats(data);
                updateTabCount(state.category, state.total);

                // Load more visibility
                var loaded = state.articles.length;
                if (loaded < state.total) {
                    loadMoreRow.style.display = '';
                    btnLoadMore.disabled = false;
                    btnLoadMore.textContent = 'Load More (' + (state.total - loaded) + ' remaining)';
                } else {
                    loadMoreRow.style.display = 'none';
                }
            })
            .catch(function(err) {
                state.loading = false;
                if (!append) {
                    container.innerHTML = '<div class="empty-state"><div class="icon">&#9888;</div><div>Could not load news. Check your connection.</div></div>';
                }
                btnLoadMore.disabled = false;
                btnLoadMore.textContent = 'Load More';
            });
    }

    // ── Render articles ──
    function renderArticles() {
        if (state.articles.length === 0) {
            container.innerHTML = '<div class="empty-state"><div class="icon">&#128240;</div><div>No articles found' + (state.search ? ' for "' + escHtml(state.search) + '"' : '') + '.</div></div>';
            return;
        }

        var html = '<div class="articles-grid">';
        for (var i = 0; i < state.articles.length; i++) {
            html += renderCard(state.articles[i]);
        }
        html += '</div>';
        container.innerHTML = html;
    }

    function renderCard(art) {
        var cat = art.category || state.category;
        var badgeClass = 'badge-' + cat;
        var catLabel = {toronto:'Toronto',canada:'Canada',us:'US',world:'World'}[cat] || cat;

        var imgHtml = '';
        if (art.image_url) {
            imgHtml = '<img class="news-card-img" src="' + escAttr(art.image_url) + '" alt="" onerror="this.style.display=\'none\'" loading="lazy">';
        }

        var timeAgo = art.time_ago || formatTimeAgo(art.pub_date);
        var desc = art.description || '';
        if (desc.length > 160) desc = desc.substring(0, 157) + '...';

        return '<div class="news-card">'
            + imgHtml
            + '<div class="news-card-body">'
            + '<div class="news-source-row">'
            + '<img class="source-logo" src="' + escAttr(art.source_logo || '') + '" alt="" onerror="this.style.display=\'none\'">'
            + '<span class="source-label">' + escHtml(art.source_name || '') + '</span>'
            + '<span class="time-label">' + escHtml(timeAgo) + '</span>'
            + '</div>'
            + '<h3><a href="' + escAttr(art.link) + '" target="_blank" rel="noopener">' + escHtml(art.title) + '</a></h3>'
            + (desc ? '<div class="desc">' + escHtml(desc) + '</div>' : '')
            + '<span class="category-badge ' + badgeClass + '">' + escHtml(catLabel) + '</span>'
            + '</div></div>';
    }

    // ── Stats ──
    function updateStats(data) {
        document.getElementById('statArticles').textContent = state.total;
        document.getElementById('statUpdated').textContent = data.fetched_at || '-';
        document.getElementById('refreshLabel').textContent = 'Auto-refreshes every 5 min';
    }

    function updateTabCount(cat, n) {
        var el = document.getElementById('cnt-' + cat);
        if (el) el.textContent = n;
    }

    // ── Sources ──
    function loadSources() {
        fetch(API + '?action=sources')
            .then(function(r) { return r.json(); })
            .then(function(data) {
                if (!data.ok) return;
                state.sources = data.sources || [];
                document.getElementById('statSources').textContent = state.sources.length;
                populateSourceFilter(state.category);
            })
            .catch(function(){});
    }

    function populateSourceFilter(cat) {
        var html = '<option value="">All Sources</option>';
        for (var i = 0; i < state.sources.length; i++) {
            var s = state.sources[i];
            if (s.category !== cat) continue;
            html += '<option value="' + escAttr(s.key) + '">' + escHtml(s.name) + '</option>';
        }
        sourceFilter.innerHTML = html;
    }

    // ── Auto-refresh ──
    function startAutoRefresh() {
        if (refreshTimer) clearInterval(refreshTimer);
        refreshTimer = setInterval(function() {
            state.page = 1;
            state.articles = [];
            loadArticles(false);
        }, 300000); // 5 minutes
    }

    // ── Helpers ──
    function escHtml(s) {
        if (!s) return '';
        return s.replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;').replace(/"/g,'&quot;');
    }
    function escAttr(s) {
        if (!s) return '';
        return s.replace(/&/g,'&amp;').replace(/"/g,'&quot;').replace(/'/g,'&#39;').replace(/</g,'&lt;').replace(/>/g,'&gt;');
    }

    function formatTimeAgo(dateStr) {
        if (!dateStr) return '';
        var ts = new Date(dateStr).getTime();
        var now = Date.now();
        var diff = Math.floor((now - ts) / 1000);
        if (diff < 0) return 'just now';
        if (diff < 60) return 'just now';
        if (diff < 3600) return Math.floor(diff / 60) + 'm ago';
        if (diff < 86400) return Math.floor(diff / 3600) + 'h ago';
        if (diff < 172800) return 'yesterday';
        if (diff < 604800) return Math.floor(diff / 86400) + 'd ago';
        var d = new Date(ts);
        var months = ['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec'];
        return months[d.getMonth()] + ' ' + d.getDate();
    }

    // ── Preload tab counts ──
    function preloadCounts() {
        var cats = ['toronto','canada','us','world'];
        for (var c = 0; c < cats.length; c++) {
            (function(cat) {
                fetch(API + '?action=get&category=' + cat + '&per_page=1')
                    .then(function(r) { return r.json(); })
                    .then(function(data) {
                        if (data.ok) updateTabCount(cat, data.total || 0);
                    })
                    .catch(function(){});
            })(cats[c]);
        }
    }

    // ── Init ──
    loadSources();
    loadArticles(false);
    preloadCounts();
    startAutoRefresh();

    // ═══════════════════════════════════════════════════════════
    // VIDEO SECTION — Live News Channels
    // ═══════════════════════════════════════════════════════════
    var VIDEO_CHANNELS = [
        // ── CANADA ──
        { id: 'cbc',      name: 'CBC News',       channelId: 'UCuFFtHWoLl5fauMMD5Ww2jA', cat: 'canada', live: false, desc: 'Canada\'s public broadcaster' },
        { id: 'global',   name: 'Global News',    channelId: 'UChLtXXpo4Ge1ReTEboVvTDg', cat: 'canada', live: false, desc: 'National & local Canadian news' },
        { id: 'cp24',     name: 'CP24',           url: 'https://www.cp24.com/video/live',  cat: 'canada', live: true,  desc: 'Toronto\'s 24hr breaking news', external: true },
        // ── US ──
        { id: 'abc',      name: 'ABC News',       url: 'https://abcnews.go.com/live', cat: 'us', live: true, desc: 'US network — 24/7 live', external: true },
        { id: 'nbc',      name: 'NBC News',       channelId: 'UCeY0bbntWzzVIaj2z3QigXg', cat: 'us', live: false, desc: 'NBC News clips & reports' },
        { id: 'cnn',      name: 'CNN',            channelId: 'UCupvZG-5ko_eiXAupbDfxWw', cat: 'us', live: false, desc: 'US cable news clips' },
        // ── WORLD (24/7 LIVE) ──
        { id: 'sky',      name: 'Sky News',       channelId: 'UCoMdktPbSTixAyNGwb-UYkQ', cat: 'world', live: true, desc: 'UK — 24/7 live since 2014', ytHandle: '@SkyNews' },
        { id: 'aje',      name: 'Al Jazeera',     channelId: 'UCNye-wNBqNL5ZzHSJj3l8Bg', cat: 'world', live: true, desc: 'Qatar — 24/7 English live', ytHandle: '@AlJazeeraEnglish' },
        { id: 'f24',      name: 'France 24',      channelId: 'UCQfwfsi5VrQ8yKZ-UWmAEFg', cat: 'world', live: true, desc: 'France — 24/7 English live', ytHandle: '@FRANCE24English' },
        { id: 'dw',       name: 'DW News',        channelId: 'UCknLrEdhRCp1aegoMqRaCZg', cat: 'world', live: true, desc: 'Germany — Deutsche Welle 24/7', ytHandle: '@DWNews' },
        { id: 'nhk',      name: 'NHK World',      channelId: 'UCSPEjw8F2nQDtmUKPFNF7_A', cat: 'world', live: true, desc: 'Japan — English service 24/7', ytHandle: '@NHKWORLDJAPAN' },
        { id: 'euro',     name: 'Euronews',       channelId: 'UCSrZ3UV4jOidv8ppoVuvW9Q', cat: 'world', live: true, desc: 'Pan-European 24/7 live', ytHandle: '@euronews' },
        { id: 'trt',      name: 'TRT World',      channelId: 'UC7fWeaHhqgM4Ry-RMpM2YYw', cat: 'world', live: true, desc: 'Turkey — English service 24/7', ytHandle: '@taborttrtworld' },
        { id: 'wion',     name: 'WION',           channelId: 'UC_gUM8rL-Lrg6O3adPW9K1g', cat: 'world', live: true, desc: 'India — global perspective 24/7', ytHandle: '@WIONews' },
        { id: 'intoday',  name: 'India Today',    channelId: 'UCYPvAwZP8pZhSMW8qs7cVCw', cat: 'world', live: true, desc: 'India — 24/7 English live', ytHandle: '@IndiaToday' },
        // ── BUSINESS ──
        { id: 'bloom',    name: 'Bloomberg',      channelId: 'UChirEOpgFCupRAk5etXqPaA', cat: 'business', live: false, desc: 'Global business & markets' },
        { id: 'cnbc',     name: 'CNBC',           channelId: 'UCvJJ_dzjViJCoLf5uKUTwoA', cat: 'business', live: false, desc: 'Business news clips' }
    ];

    var videoInitialized = false;
    var currentChannel = null;
    var videoFilter = 'all';

    function initVideoSection() {
        if (videoInitialized) return;
        videoInitialized = true;
        renderChannels('all');
        // Load first live YouTube channel by default (Al Jazeera — reliable 24/7)
        loadChannel(VIDEO_CHANNELS[7]); // Al Jazeera English

        // Category filter clicks
        var filters = document.getElementById('videoFilters');
        filters.addEventListener('click', function(e) {
            var chip = e.target.closest('.vf-chip');
            if (!chip) return;
            var vcat = chip.getAttribute('data-vcat');
            var chips = filters.querySelectorAll('.vf-chip');
            for (var i = 0; i < chips.length; i++) chips[i].classList.remove('active');
            chip.classList.add('active');
            videoFilter = vcat;
            renderChannels(vcat);
        });
    }

    function renderChannels(filterCat) {
        var grid = document.getElementById('channelsGrid');
        var html = '';
        for (var i = 0; i < VIDEO_CHANNELS.length; i++) {
            var ch = VIDEO_CHANNELS[i];
            if (filterCat !== 'all' && ch.cat !== filterCat) continue;
            var isActive = currentChannel && currentChannel.id === ch.id;
            var isLive = ch.live;
            var logoUrl = 'https://www.google.com/s2/favicons?domain=youtube.com&sz=64';
            if (ch.id === 'cp24') logoUrl = 'https://www.google.com/s2/favicons?domain=cp24.com&sz=64';
            if (ch.id === 'abc') logoUrl = 'https://www.google.com/s2/favicons?domain=abcnews.go.com&sz=64';

            html += '<div class="channel-card' + (isActive ? (isLive ? ' active-channel' : ' active-channel clips-channel') : '') + '" data-chidx="' + i + '">'
                + '<img class="ch-logo" src="' + logoUrl + '" alt="" onerror="this.src=\'https://www.google.com/s2/favicons?domain=youtube.com&sz=64\'">'
                + '<div class="ch-info">'
                + '<div class="ch-name">' + escHtml(ch.name) + '</div>'
                + '<div class="ch-desc">' + escHtml(ch.desc) + '</div>'
                + '</div>'
                + '<span class="ch-badge ' + (isLive ? 'live' : 'clips-b') + '">' + (isLive ? 'LIVE' : 'CLIPS') + '</span>'
                + '</div>';
        }
        grid.innerHTML = html;
    }

    // Attach channel grid click handler ONCE (prevents listener accumulation)
    (function() {
        var grid = document.getElementById('channelsGrid');
        grid.addEventListener('click', function(e) {
            var card = e.target.closest('.channel-card');
            if (!card) return;
            var idx = parseInt(card.getAttribute('data-chidx'), 10);
            if (isNaN(idx) || !VIDEO_CHANNELS[idx]) return;
            loadChannel(VIDEO_CHANNELS[idx]);
            renderChannels(videoFilter);
        });
    })();

    function loadChannel(ch) {
        currentChannel = ch;
        var wrap = document.getElementById('videoPlayerWrap');

        if (ch.external) {
            // External site (CP24, ABC News) — open in new tab, show message
            window.open(ch.url, '_blank');
            wrap.innerHTML = '<div style="aspect-ratio:16/9;display:flex;align-items:center;justify-content:center;flex-direction:column;gap:12px;color:var(--text-dim);padding:2rem;">'
                + '<div style="font-size:2.5rem;">&#128250;</div>'
                + '<div style="font-size:1rem;font-weight:600;color:var(--text);">' + escHtml(ch.name) + ' opened in a new tab</div>'
                + '<div style="font-size:0.85rem;">This channel streams on their own website</div>'
                + '<a href="' + escAttr(ch.url) + '" target="_blank" style="padding:8px 20px;background:var(--accent);color:white;border-radius:8px;font-weight:600;text-decoration:none;">Open ' + escHtml(ch.name) + '</a>'
                + '</div>';
        } else {
            // YouTube channel — build iframe
            var embedUrl;
            if (ch.live) {
                embedUrl = 'https://www.youtube.com/embed/live_stream?channel=' + ch.channelId + '&autoplay=1&mute=1';
            } else {
                var uploadsPlaylist = 'UU' + ch.channelId.substring(2);
                embedUrl = 'https://www.youtube.com/embed/videoseries?list=' + uploadsPlaylist + '&autoplay=1&mute=1';
            }
            wrap.innerHTML = '<iframe id="videoPlayer" src="' + escAttr(embedUrl) + '" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>';
        }

        // Update now-playing bar
        var dot = document.getElementById('vnpDot');
        var nameEl = document.getElementById('vnpName');
        var badge = document.getElementById('vnpBadge');
        var catEl = document.getElementById('vnpCat');
        var catLabels = {canada:'Canada', us:'US', world:'World', business:'Business'};

        nameEl.textContent = ch.name;
        catEl.textContent = (catLabels[ch.cat] || ch.cat) + ' — ' + ch.desc;

        // Remove old fallback link if any
        var oldFb = document.getElementById('vnpFallback');
        if (oldFb) oldFb.parentNode.removeChild(oldFb);

        if (ch.live && !ch.external) {
            dot.className = 'vnp-dot';
            badge.className = 'vnp-badge live';
            badge.textContent = 'LIVE 24/7';
            // Add "Watch on YouTube" fallback link for live streams
            var ytLink = ch.ytHandle
                ? 'https://www.youtube.com/' + ch.ytHandle + '/live'
                : 'https://www.youtube.com/channel/' + ch.channelId + '/live';
            var fbLink = document.createElement('a');
            fbLink.id = 'vnpFallback';
            fbLink.href = ytLink;
            fbLink.target = '_blank';
            fbLink.rel = 'noopener';
            fbLink.style.cssText = 'margin-left:auto;font-size:0.75rem;color:var(--text-dim);text-decoration:none;padding:4px 10px;border:1px solid var(--border);border-radius:6px;white-space:nowrap;';
            fbLink.textContent = 'Not loading? Watch on YouTube';
            fbLink.onmouseover = function() { this.style.color = 'var(--accent)'; this.style.borderColor = 'var(--accent)'; };
            fbLink.onmouseout = function() { this.style.color = 'var(--text-dim)'; this.style.borderColor = 'var(--border)'; };
            document.getElementById('videoNowPlaying').appendChild(fbLink);
        } else if (ch.live && ch.external) {
            dot.className = 'vnp-dot';
            badge.className = 'vnp-badge live';
            badge.textContent = 'LIVE 24/7';
        } else {
            dot.className = 'vnp-dot clips';
            badge.className = 'vnp-badge clips-badge';
            badge.textContent = 'CLIPS';
        }
    }

    // ═══════════════════════════════════════════════════════════
    // TEXT-TO-SPEECH — Read Headlines Aloud
    // ═══════════════════════════════════════════════════════════
    var ttsBtn = document.getElementById('btnReadAloud');
    var ttsStopBtn = document.getElementById('btnStopTTS');
    var ttsProgress = document.getElementById('ttsProgress');
    var ttsActive = false;
    var ttsQueue = [];
    var ttsIndex = 0;

    ttsBtn.addEventListener('click', function() {
        if (ttsActive) return;
        if (!('speechSynthesis' in window)) {
            alert('Text-to-speech is not supported in this browser.');
            return;
        }
        startReadAloud();
    });

    ttsStopBtn.addEventListener('click', function() {
        stopReadAloud();
    });

    function startReadAloud() {
        window.speechSynthesis.cancel();
        ttsActive = true;
        ttsIndex = 0;

        // Build queue from current visible articles
        ttsQueue = [];
        var catLabels = {toronto:'Toronto', canada:'Canadian', us:'US', world:'World'};
        var catName = catLabels[state.category] || state.category;

        // Intro
        ttsQueue.push('Here are the latest ' + catName + ' headlines.');

        // Article titles + source
        var arts = state.articles;
        var count = Math.min(arts.length, 10);
        for (var i = 0; i < count; i++) {
            var a = arts[i];
            var text = a.title;
            if (a.source_name) text += '. From ' + a.source_name + '.';
            if (a.description) {
                var desc = a.description;
                if (desc.length > 200) desc = desc.substring(0, 197) + '...';
                text += ' ' + desc;
            }
            ttsQueue.push(text);
        }

        if (count === 0) {
            ttsQueue = ['No articles loaded yet. Please wait for the feed to refresh.'];
        } else {
            ttsQueue.push('That covers the top ' + count + ' ' + catName + ' headlines. Visit the AI assistant for more details on any story.');
        }

        // UI
        ttsBtn.classList.add('speaking');
        ttsBtn.innerHTML = '<span class="tts-icon">&#128266;</span> Reading...';
        ttsStopBtn.classList.add('visible');
        ttsProgress.textContent = '0/' + Math.min(count, ttsQueue.length);

        speakNext();
    }

    function speakNext() {
        if (!ttsActive || ttsIndex >= ttsQueue.length) {
            finishReadAloud();
            return;
        }

        var utter = new SpeechSynthesisUtterance(ttsQueue[ttsIndex]);
        utter.rate = 1.0;
        utter.pitch = 1;
        utter.lang = 'en-US';
        utter.onend = function() {
            ttsIndex++;
            // Update progress (skip intro/outro)
            var artCount = Math.min(state.articles.length, 10);
            if (ttsIndex > 0 && ttsIndex <= artCount) {
                ttsProgress.textContent = ttsIndex + '/' + artCount;
                // Highlight current card
                highlightCard(ttsIndex - 1);
            }
            speakNext();
        };
        utter.onerror = function() {
            ttsIndex++;
            speakNext();
        };
        window.speechSynthesis.speak(utter);
    }

    function highlightCard(idx) {
        // Remove previous highlights
        var cards = document.querySelectorAll('.news-card');
        for (var c = 0; c < cards.length; c++) {
            cards[c].style.boxShadow = '';
            cards[c].style.borderColor = '';
        }
        // Highlight current
        if (cards[idx]) {
            cards[idx].style.boxShadow = '0 0 20px rgba(249,115,22,0.4)';
            cards[idx].style.borderColor = 'var(--orange)';
            cards[idx].scrollIntoView({ behavior: 'smooth', block: 'center' });
        }
    }

    function stopReadAloud() {
        ttsActive = false;
        if ('speechSynthesis' in window) window.speechSynthesis.cancel();
        finishReadAloud();
    }

    function finishReadAloud() {
        ttsActive = false;
        ttsBtn.classList.remove('speaking');
        ttsBtn.innerHTML = '<span class="tts-icon">&#128266;</span> Read Aloud';
        ttsStopBtn.classList.remove('visible');
        ttsProgress.textContent = '';
        // Clear highlights
        var cards = document.querySelectorAll('.news-card');
        for (var c = 0; c < cards.length; c++) {
            cards[c].style.boxShadow = '';
            cards[c].style.borderColor = '';
        }
    }

})();
