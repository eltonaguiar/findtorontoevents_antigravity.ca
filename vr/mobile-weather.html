<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#0ea5e9">
  <title>Weather VR - Mobile</title>
  <!-- HTTPS redirect notice (must load before A-Frame) -->
  <script src="/vr/https-redirect.js"></script>
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    body { font-family: -apple-system, BlinkMacSystemFont, sans-serif; background: #0a0a1f; overflow: hidden; }
    #mobile-ui { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 99999; }
    .mobile-top-bar { position: absolute; top: 0; left: 0; right: 0; height: 60px; background: linear-gradient(180deg, rgba(10,10,30,0.95), transparent); display: flex; align-items: center; justify-content: space-between; padding: 0 15px; pointer-events: auto; }
    .mobile-title { font-size: 18px; font-weight: bold; color: #0ea5e9; }
    .mobile-back-btn { width: 44px; height: 44px; background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); border-radius: 12px; color: white; font-size: 20px; display: flex; align-items: center; justify-content: center; text-decoration: none; }
    .mobile-weather-card { position: absolute; top: 80px; left: 15px; right: 15px; background: rgba(14,165,233,0.2); border: 1px solid #0ea5e9; border-radius: 16px; padding: 20px; pointer-events: auto; }
    .mobile-weather-temp { font-size: 48px; font-weight: bold; color: #0ea5e9; }
    .mobile-weather-desc { color: #888; font-size: 14px; }
    .mobile-bottom-controls { position: absolute; bottom: 0; left: 0; right: 0; height: 150px; background: linear-gradient(0deg, rgba(10,10,30,0.95), transparent); display: flex; align-items: flex-end; justify-content: center; padding: 20px; pointer-events: auto; gap: 20px; }
    .mobile-action-btn { width: 60px; height: 60px; background: rgba(14,165,233,0.3); border: 2px solid #0ea5e9; border-radius: 50%; color: white; font-size: 24px; }
  </style>
</head>
<body>
  <a-scene embedded vr-mode-ui="enabled: true">
    <a-sky color="#0a1929"></a-sky>
    <a-entity id="rig" position="0 1.6 0">
      <a-camera look-controls="touchEnabled: true"></a-camera>
    </a-entity>
    <a-sphere position="0 2 -5" radius="2" color="#0ea5e9" opacity="0.8" animation="property: position; dir: alternate; dur: 3000; loop: true; to: 0 2.5 -5"></a-sphere>
    <a-light type="ambient" color="#444"></a-light>
    <a-light type="point" position="2 4 4" color="#0ea5e9"></a-light>
  </a-scene>
  
  <div id="mobile-ui">
    <div class="mobile-top-bar">
      <div class="mobile-title">üå§Ô∏è Weather VR</div>
      <a href="/vr/mobile-index.html" class="mobile-back-btn">‚Üê</a>
    </div>
    <div class="mobile-weather-card">
      <div class="mobile-weather-temp">24¬∞C</div>
      <div class="mobile-weather-desc">Partly Cloudy ‚Ä¢ Feels like 26¬∞</div>
    </div>
    <div class="mobile-bottom-controls">
      <button class="mobile-action-btn">üå°Ô∏è</button>
      <button class="mobile-action-btn" style="width: 70px; height: 70px; background: #0ea5e9;">ü•Ω</button>
      <button class="mobile-action-btn">üìä</button>
    </div>
  </div>
  <!-- VR AI Agent -->
  <link rel="stylesheet" href="/vr/vr-ai-agent.css">
  <script src="/vr/vr-ai-agent.js"></script>
  <!-- Layout Fix: resolve overlapping fixed-position widgets (must load LAST) -->
  <script src="/vr/layout-fix.js"></script>
</body>
</html>
