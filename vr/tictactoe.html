<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe - Redirecting to Game Arena</title>
  <script src="/vr/https-redirect.js"></script>
  <meta http-equiv="refresh" content="3;url=/vr/game-arena/tic-tac-toe.html">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #0a0a1a;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 2rem;
      font-weight: 900;
      background: linear-gradient(135deg, #6366f1, #ec4899);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 16px;
    }
    p {
      color: #94a3b8;
      font-size: 1.1rem;
      line-height: 1.6;
      max-width: 400px;
      margin-bottom: 24px;
    }
    .spinner {
      width: 40px; height: 40px;
      border: 3px solid rgba(99,102,241,0.3);
      border-top-color: #6366f1;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    a {
      display: inline-block;
      padding: 14px 32px;
      background: linear-gradient(135deg, #6366f1, #a855f7);
      color: #fff;
      text-decoration: none;
      border-radius: 12px;
      font-weight: 700;
      font-size: 16px;
      transition: all 0.2s;
      box-shadow: 0 4px 20px rgba(99,102,241,0.3);
    }
    a:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 30px rgba(99,102,241,0.5);
    }
    .back {
      margin-top: 16px;
      background: none;
      box-shadow: none;
      color: #64748b;
      font-size: 14px;
      padding: 8px 16px;
    }
    .back:hover { color: #fff; box-shadow: none; }
  </style>
</head>
<body>
  <div class="spinner"></div>
  <h1>TIC-TAC-TOE HAS MOVED!</h1>
  <p>
    Tic-Tac-Toe now lives in the <strong>Game Arena</strong> with real
    cross-device multiplayer matchmaking. You'll be redirected automatically...
  </p>
  <a href="/vr/game-arena/tic-tac-toe.html">Go to Game Arena Now</a>
  <a href="/vr/" class="back">&larr; Back to VR Hub</a>

  <script>
    // Redirect after 2.5s (meta refresh is backup at 3s)
    setTimeout(function() {
      window.location.href = '/vr/game-arena/tic-tac-toe.html';
    }, 2500);
  </script>
</body>
</html>
