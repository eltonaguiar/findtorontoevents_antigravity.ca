<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieShows - Discover Movies & TV</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
            height: 100vh;
        }

        /* Hamburger Menu */
        .hamburger-btn {
            position: fixed;
            top: 16px;
            left: 16px;
            z-index: 200;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .hamburger-btn:hover {
            background: rgba(0, 0, 0, 0.6);
        }

        .hamburger-icon {
            display: flex;
            flex-direction: column;
            gap: 5px;
            width: 24px;
        }

        .hamburger-icon span {
            width: 100%;
            height: 2px;
            background: white;
            border-radius: 2px;
        }

        .menu-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(4px);
            z-index: 250;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }

        .menu-overlay.active {
            opacity: 1;
            pointer-events: auto;
        }

        .menu-panel {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 300px;
            max-width: 90vw;
            background: rgba(24, 24, 24, 0.95);
            backdrop-filter: blur(20px);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 251;
            transform: translateX(-100%);
            transition: transform 0.3s;
        }

        .menu-panel.active {
            transform: translateX(0);
        }

        .menu-header {
            padding: 24px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            background: linear-gradient(to right, rgba(245, 158, 11, 0.5), transparent);
        }

        .menu-header h2 {
            font-size: 20px;
            font-weight: 900;
        }

        .menu-header h2 span {
            color: #f59e0b;
        }

        .menu-close {
            position: absolute;
            top: 24px;
            right: 24px;
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }

        .menu-content {
            padding: 16px;
        }

        .menu-link {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            border-radius: 12px;
            text-decoration: none;
            color: white;
            margin-bottom: 4px;
        }

        .menu-link:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .menu-link.active {
            background: rgba(245, 158, 11, 0.2);
        }

        /* Top Controls */
        .top-controls {
            position: fixed;
            top: 16px;
            left: 80px;
            right: 16px;
            z-index: 50;
            display: flex;
            gap: 12px;
        }

        .control-btn {
            padding: 10px;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            color: white;
            cursor: pointer;
            transition: all 0.2s;
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .control-btn:hover {
            background: rgba(0, 0, 0, 0.6);
        }

        .filter-group {
            flex: 1;
            display: flex;
            justify-content: center;
            gap: 4px;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 4px;
        }

        .filter-btn {
            padding: 8px 16px;
            background: transparent;
            border: none;
            border-radius: 20px;
            color: rgba(255, 255, 255, 0.7);
            cursor: pointer;
            font-size: 12px;
            font-weight: 700;
            transition: all 0.2s;
        }

        .filter-btn:hover {
            color: white;
        }

        .filter-btn.active {
            background: white;
            color: black;
        }

        /* Browse/Catalog View */
        .browse-view {
            position: fixed;
            inset: 0;
            background: #000;
            z-index: 100;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
            overflow-y: auto;
            padding: 80px 20px 20px;
        }

        .browse-view.active {
            opacity: 1;
            pointer-events: auto;
        }

        .browse-header {
            max-width: 1400px;
            margin: 0 auto 30px;
        }

        .browse-header h1 {
            font-size: 32px;
            font-weight: 900;
            margin-bottom: 10px;
        }

        .browse-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .movie-card {
            cursor: pointer;
            transition: transform 0.2s;
            border-radius: 12px;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.05);
        }

        .movie-card:hover {
            transform: scale(1.05);
        }

        .movie-card img {
            width: 100%;
            aspect-ratio: 2/3;
            object-fit: cover;
        }

        .movie-card-info {
            padding: 12px;
        }

        .movie-card-title {
            font-weight: 700;
            font-size: 14px;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .movie-card-meta {
            font-size: 12px;
            opacity: 0.7;
        }

        /* Queue Panel */
        .queue-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(4px);
            z-index: 250;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }

        .queue-overlay.active {
            opacity: 1;
            pointer-events: auto;
        }

        .queue-panel {
            position: fixed;
            top: 0;
            right: 0;
            height: 100%;
            width: 400px;
            max-width: 90vw;
            background: rgba(24, 24, 24, 0.95);
            backdrop-filter: blur(20px);
            border-left: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 251;
            transform: translateX(100%);
            transition: transform 0.3s;
            display: flex;
            flex-direction: column;
        }

        .queue-panel.active {
            transform: translateX(0);
        }

        .queue-header {
            padding: 24px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .queue-header h2 {
            font-size: 20px;
            font-weight: 900;
        }

        .queue-close {
            position: absolute;
            top: 24px;
            right: 24px;
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }

        .queue-content {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
        }

        .queue-item {
            display: flex;
            gap: 12px;
            padding: 12px;
            border-radius: 12px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: all 0.2s;
            background: rgba(255, 255, 255, 0.02);
        }

        .queue-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .queue-item img {
            width: 60px;
            height: 90px;
            object-fit: cover;
            border-radius: 8px;
        }

        .queue-item-info {
            flex: 1;
        }

        .queue-item-title {
            font-weight: 700;
            margin-bottom: 4px;
            font-size: 14px;
        }

        .queue-item-meta {
            font-size: 12px;
            opacity: 0.7;
        }

        .queue-item-remove {
            background: rgba(255, 0, 0, 0.2);
            border: none;
            color: white;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 12px;
        }

        /* Sidebar Actions */
        .sidebar-actions {
            position: fixed;
            right: 16px;
            bottom: 100px;
            z-index: 30;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .action-btn {
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            padding: 12px;
            cursor: pointer;
            color: white;
            width: 56px;
            height: 56px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            border: none;
        }

        .action-btn:hover {
            background: rgba(0, 0, 0, 0.6);
            transform: scale(1.1);
        }

        #container {
            height: 100vh;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
            scrollbar-width: none;
        }

        #container::-webkit-scrollbar {
            display: none;
        }

        .video-card {
            height: 100vh;
            width: 100%;
            position: relative;
            scroll-snap-align: start;
            background: #000;
        }

        .video-wrapper {
            position: absolute;
            inset: 0;
        }

        .video-wrapper iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .info-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 100px;
            padding: 20px;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.9), transparent);
            z-index: 10;
        }

        .movie-title {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .movie-meta {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
            flex-wrap: wrap;
        }

        .meta-badge {
            background: rgba(255, 255, 255, 0.2);
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
        }

        .movie-description {
            font-size: 14px;
            line-height: 1.4;
            opacity: 0.9;
        }

        .genre-tags {
            display: flex;
            gap: 8px;
            margin-top: 10px;
            flex-wrap: wrap;
        }

        .genre-tag {
            background: rgba(255, 255, 255, 0.1);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
        }

        .loading,
        .error {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
            text-align: center;
        }

        .error-icon {
            font-size: 60px;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <!-- Hamburger Menu -->
    <button class="hamburger-btn" onclick="toggleMenu()">
        <div class="hamburger-icon">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </button>

    <!-- Menu Overlay -->
    <div class="menu-overlay" id="menuOverlay" onclick="toggleMenu()"></div>
    <div class="menu-panel" id="menuPanel">
        <div class="menu-header">
            <h2><span>Movie</span>Shows</h2>
            <button class="menu-close" onclick="toggleMenu()">‚úï</button>
        </div>
        <div class="menu-content">
            <a href="https://findtorontoevents.ca/" class="menu-link">
                <span>üéâ</span> Toronto Events
            </a>
            <a href="/MOVIESHOWS3/" class="menu-link active">
                <span>üé¨</span> Movies & TV
            </a>
            <a href="https://findtorontoevents.ca/FAVCREATORS_TRACKER/" class="menu-link">
                <span>‚≠ê</span> FavCreators
            </a>
        </div>
    </div>

    <!-- Top Controls -->
    <div class="top-controls">
        <button class="control-btn" onclick="toggleBrowse()" title="Browse All">
            üîç
        </button>
        <button class="control-btn" onclick="toggleQueue()" title="My Queue">
            üìã
        </button>
        <div class="filter-group">
            <button class="filter-btn active" onclick="filterContent('all')" id="filterAll">All (<span
                    id="countAll">0</span>)</button>
            <button class="filter-btn" onclick="filterContent('movie')" id="filterMovies">Movies (<span
                    id="countMovies">0</span>)</button>
            <button class="filter-btn" onclick="filterContent('tv')" id="filterTV">TV (<span
                    id="countTV">0</span>)</button>
        </div>
    </div>

    <!-- Browse/Catalog View -->
    <div class="browse-view" id="browseView">
        <div class="browse-header">
            <h1>Browse All Movies & TV Shows</h1>
            <p style="opacity: 0.7;">Click any title to start watching</p>
        </div>
        <div class="browse-grid" id="browseGrid"></div>
    </div>

    <!-- Queue Panel -->
    <div class="queue-overlay" id="queueOverlay" onclick="toggleQueue()"></div>
    <div class="queue-panel" id="queuePanel">
        <div class="queue-header">
            <h2>My Queue (<span id="queueCount">0</span>)</h2>
            <button class="queue-close" onclick="toggleQueue()">‚úï</button>
        </div>
        <div class="queue-content" id="queueContent">
            <p style="opacity: 0.5; text-align: center; padding: 20px;">Your queue is empty<br><small>Click ‚ûï to add
                    movies</small></p>
        </div>
    </div>

    <!-- Sidebar Actions -->
    <div class="sidebar-actions">
        <button class="action-btn" onclick="likeMovie()" title="Like">‚ù§Ô∏è</button>
        <button class="action-btn" onclick="addToQueue()" title="Add to Queue">‚ûï</button>
        <button class="action-btn" onclick="shareMovie()" title="Share">üîó</button>
    </div>

    <!-- Video Container -->
    <div id="container">
        <div class="loading">Loading movies...</div>
    </div>

    <script>
        const API_URL = '/MOVIESHOWS3/api/get-movies.php';
        let allMovies = [];
        let filteredMovies = [];
        let currentFilter = 'all';
        let myQueue = JSON.parse(localStorage.getItem('movieQueue') || '[]');
        let currentMovieIndex = 0;

        function toggleMenu() {
            document.getElementById('menuOverlay').classList.toggle('active');
            document.getElementById('menuPanel').classList.toggle('active');
        }

        function toggleBrowse() {
            const browseView = document.getElementById('browseView');
            const isActive = browseView.classList.toggle('active');

            if (isActive) {
                renderBrowseGrid();
            }
        }

        function toggleQueue() {
            document.getElementById('queueOverlay').classList.toggle('active');
            document.getElementById('queuePanel').classList.toggle('active');
            renderQueue();
        }

        function filterContent(type) {
            currentFilter = type;

            // Update button states
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(`filter${type === 'all' ? 'All' : type === 'movie' ? 'Movies' : 'TV'}`).classList.add('active');

            // Filter and render
            filteredMovies = type === 'all' ? allMovies : allMovies.filter(m => m.type === type);
            renderMovies(filteredMovies);

            // Update browse grid if open
            if (document.getElementById('browseView').classList.contains('active')) {
                renderBrowseGrid();
            }
        }

        function renderBrowseGrid() {
            const grid = document.getElementById('browseGrid');
            grid.innerHTML = filteredMovies.map((movie, index) => `
                <div class="movie-card" onclick="playMovieFromBrowse(${index})">
                    <img src="${movie.thumbnail || 'https://via.placeholder.com/200x300?text=' + encodeURIComponent(movie.title)}" alt="${escapeHtml(movie.title)}">
                    <div class="movie-card-info">
                        <div class="movie-card-title">${escapeHtml(movie.title)}</div>
                        <div class="movie-card-meta">
                            ${movie.release_year || ''} ${movie.imdb_rating ? '‚≠ê ' + movie.imdb_rating : ''}
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function playMovieFromBrowse(index) {
            document.getElementById('browseView').classList.remove('active');
            document.getElementById('container').scrollTo({
                top: index * window.innerHeight,
                behavior: 'smooth'
            });
        }

        function addToQueue() {
            const currentIndex = Math.floor(document.getElementById('container').scrollTop / window.innerHeight);
            const movie = filteredMovies[currentIndex];

            if (movie && !myQueue.find(m => m.id === movie.id)) {
                myQueue.push(movie);
                localStorage.setItem('movieQueue', JSON.stringify(myQueue));
                document.getElementById('queueCount').textContent = myQueue.length;
                alert(`‚úÖ Added "${movie.title}" to queue`);
            } else if (movie) {
                alert('Already in queue!');
            }
        }

        function removeFromQueue(id) {
            myQueue = myQueue.filter(m => m.id !== id);
            localStorage.setItem('movieQueue', JSON.stringify(myQueue));
            document.getElementById('queueCount').textContent = myQueue.length;
            renderQueue();
        }

        function likeMovie() {
            alert('‚ù§Ô∏è Liked!');
        }

        function shareMovie() {
            const url = window.location.href;
            navigator.clipboard.writeText(url);
            alert('üîó Link copied to clipboard!');
        }

        function renderQueue() {
            const content = document.getElementById('queueContent');
            document.getElementById('queueCount').textContent = myQueue.length;

            if (myQueue.length === 0) {
                content.innerHTML = '<p style="opacity: 0.5; text-align: center; padding: 20px;">Your queue is empty<br><small>Click ‚ûï to add movies</small></p>';
                return;
            }

            content.innerHTML = myQueue.map(movie => `
                <div class="queue-item">
                    <img src="${movie.thumbnail || 'https://via.placeholder.com/60x90?text=No+Image'}" alt="${escapeHtml(movie.title)}" onclick="playMovie(${movie.id})">
                    <div class="queue-item-info" onclick="playMovie(${movie.id})">
                        <div class="queue-item-title">${escapeHtml(movie.title)}</div>
                        <div class="queue-item-meta">
                            ${movie.release_year || ''} ${movie.imdb_rating ? '‚≠ê ' + movie.imdb_rating : ''}
                        </div>
                    </div>
                    <button class="queue-item-remove" onclick="event.stopPropagation(); removeFromQueue(${movie.id})">‚úï</button>
                </div>
            `).join('');
        }

        function playMovie(id) {
            const index = filteredMovies.findIndex(m => m.id === id);
            if (index !== -1) {
                document.getElementById('container').scrollTo({
                    top: index * window.innerHeight,
                    behavior: 'smooth'
                });
                toggleQueue();
            }
        }

        async function loadMovies() {
            try {
                const response = await fetch(API_URL);
                const data = await response.json();

                if (!data.success) {
                    throw new Error(data.error || 'Failed to load movies');
                }

                if (!data.movies || data.movies.length === 0) {
                    throw new Error('No movies with trailers found');
                }

                allMovies = data.movies;
                filteredMovies = allMovies;

                // Update counts
                const movieCount = allMovies.filter(m => m.type === 'movie').length;
                const tvCount = allMovies.filter(m => m.type === 'tv').length;

                document.getElementById('countAll').textContent = allMovies.length;
                document.getElementById('countMovies').textContent = movieCount;
                document.getElementById('countTV').textContent = tvCount;
                document.getElementById('queueCount').textContent = myQueue.length;

                renderMovies(allMovies);
                console.log(`‚úÖ Loaded ${allMovies.length} movies`);
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('container').innerHTML = `
                    <div class="error">
                        <div class="error-icon">‚ö†Ô∏è</div>
                        <h2>Error Loading Movies</h2>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        function renderMovies(movies) {
            const container = document.getElementById('container');
            container.innerHTML = '';

            movies.forEach((movie, index) => {
                const card = createMovieCard(movie, index);
                container.appendChild(card);
            });
        }

        function createMovieCard(movie, index) {
            const card = document.createElement('div');
            card.className = 'video-card';

            const autoplay = index === 0 ? 1 : 0;
            const youtubeUrl = `https://www.youtube.com/embed/${movie.trailer_id}?autoplay=${autoplay}&mute=1&controls=0&playsinline=1&loop=1&playlist=${movie.trailer_id}&modestbranding=1&rel=0`;

            card.innerHTML = `
                <div class="video-wrapper">
                    <iframe 
                        src="${youtubeUrl}"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen
                        loading="${index < 3 ? 'eager' : 'lazy'}"
                    ></iframe>
                </div>
                <div class="info-overlay">
                    <div class="movie-title">${escapeHtml(movie.title)}</div>
                    <div class="movie-meta">
                        ${movie.release_year ? `<span class="meta-badge">${movie.release_year}</span>` : ''}
                        ${movie.imdb_rating ? `<span class="meta-badge">‚≠ê ${movie.imdb_rating}</span>` : ''}
                        ${movie.type ? `<span class="meta-badge">${movie.type.toUpperCase()}</span>` : ''}
                    </div>
                    ${movie.description ? `<div class="movie-description">${escapeHtml(movie.description)}</div>` : ''}
                    ${movie.genre ? `
                        <div class="genre-tags">
                            ${movie.genre.split(',').map(g => `<span class="genre-tag">${escapeHtml(g.trim())}</span>`).join('')}
                        </div>
                    ` : ''}
                </div>
            `;

            return card;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        loadMovies();
    </script>
</body>

</html>
