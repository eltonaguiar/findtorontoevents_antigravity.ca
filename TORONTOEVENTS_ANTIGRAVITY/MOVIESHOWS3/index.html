<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieShows - Discover Movies & TV</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
            height: 100vh;
        }

        #container {
            height: 100vh;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
            scrollbar-width: none;
        }

        #container::-webkit-scrollbar {
            display: none;
        }

        .video-card {
            height: 100vh;
            width: 100%;
            position: relative;
            scroll-snap-align: start;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
        }

        .video-wrapper {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .video-wrapper iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .info-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 20px;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.9), transparent);
            z-index: 10;
            pointer-events: none;
        }

        .movie-title {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .movie-meta {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
            flex-wrap: wrap;
        }

        .meta-badge {
            background: rgba(255, 255, 255, 0.2);
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
        }

        .movie-description {
            font-size: 14px;
            line-height: 1.4;
            opacity: 0.9;
            max-width: 600px;
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-size: 20px;
        }

        .error {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
            text-align: center;
        }

        .error-icon {
            font-size: 60px;
            margin-bottom: 20px;
        }

        .error-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .error-message {
            font-size: 16px;
            opacity: 0.7;
        }

        .genre-tags {
            display: flex;
            gap: 8px;
            margin-top: 10px;
            flex-wrap: wrap;
        }

        .genre-tag {
            background: rgba(255, 255, 255, 0.1);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
        }
    </style>
</head>

<body>
    <div id="container">
        <div class="loading">Loading movies...</div>
    </div>

    <script>
        const API_URL = '/MOVIESHOWS3/api/get-movies.php';
        const container = document.getElementById('container');

        async function loadMovies() {
            try {
                const response = await fetch(API_URL);
                const data = await response.json();

                if (!data.success) {
                    throw new Error(data.error || 'Failed to load movies');
                }

                if (!data.movies || data.movies.length === 0) {
                    throw new Error('No movies with trailers found in database');
                }

                container.innerHTML = '';

                data.movies.forEach((movie, index) => {
                    const card = createMovieCard(movie, index);
                    container.appendChild(card);
                });

                console.log(`✅ Loaded ${data.movies.length} movies`);
            } catch (error) {
                console.error('Error loading movies:', error);
                container.innerHTML = `
                    <div class="error">
                        <div class="error-icon">⚠️</div>
                        <div class="error-title">Error Loading Movies</div>
                        <div class="error-message">${error.message}</div>
                        <div class="error-message" style="margin-top: 20px;">
                            Database has ${error.message.includes('No movies') ? '0' : '?'} movies with trailers
                        </div>
                    </div>
                `;
            }
        }

        function createMovieCard(movie, index) {
            const card = document.createElement('div');
            card.className = 'video-card';
            card.dataset.index = index;

            const autoplay = index === 0 ? 1 : 0;
            const youtubeUrl = `https://www.youtube.com/embed/${movie.trailer_id}?autoplay=${autoplay}&mute=1&controls=0&playsinline=1&loop=1&playlist=${movie.trailer_id}&modestbranding=1&rel=0`;

            card.innerHTML = `
                <div class="video-wrapper">
                    <iframe 
                        src="${youtubeUrl}"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen
                        loading="${index < 3 ? 'eager' : 'lazy'}"
                    ></iframe>
                </div>
                <div class="info-overlay">
                    <div class="movie-title">${escapeHtml(movie.title)}</div>
                    <div class="movie-meta">
                        ${movie.release_year ? `<span class="meta-badge">${movie.release_year}</span>` : ''}
                        ${movie.imdb_rating ? `<span class="meta-badge">⭐ ${movie.imdb_rating}</span>` : ''}
                        ${movie.type ? `<span class="meta-badge">${movie.type.toUpperCase()}</span>` : ''}
                    </div>
                    ${movie.description ? `<div class="movie-description">${escapeHtml(movie.description)}</div>` : ''}
                    ${movie.genre ? `
                        <div class="genre-tags">
                            ${movie.genre.split(',').map(g => `<span class="genre-tag">${escapeHtml(g.trim())}</span>`).join('')}
                        </div>
                    ` : ''}
                </div>
            `;

            return card;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Load movies on page load
        loadMovies();
    </script>
</body>

</html>
