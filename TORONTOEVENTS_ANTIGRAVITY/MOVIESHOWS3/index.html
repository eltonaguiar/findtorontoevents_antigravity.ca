<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieShows - Discover Movies & TV</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
            height: 100vh;
        }

        /* Hamburger Menu */
        .hamburger-btn {
            position: fixed;
            top: 16px;
            left: 16px;
            z-index: 200;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .hamburger-btn:hover {
            background: rgba(0, 0, 0, 0.6);
        }

        .hamburger-icon {
            display: flex;
            flex-direction: column;
            gap: 5px;
            width: 24px;
        }

        .hamburger-icon span {
            width: 100%;
            height: 2px;
            background: white;
            border-radius: 2px;
        }

        .menu-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(4px);
            z-index: 250;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }

        .menu-overlay.active {
            opacity: 1;
            pointer-events: auto;
        }

        .menu-panel {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 300px;
            max-width: 90vw;
            background: rgba(24, 24, 24, 0.95);
            backdrop-filter: blur(20px);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 251;
            transform: translateX(-100%);
            transition: transform 0.3s;
        }

        .menu-panel.active {
            transform: translateX(0);
        }

        .menu-header {
            padding: 24px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            background: linear-gradient(to right, rgba(245, 158, 11, 0.5), transparent);
        }

        .menu-header h2 {
            font-size: 20px;
            font-weight: 900;
        }

        .menu-header h2 span {
            color: #f59e0b;
        }

        .menu-close {
            position: absolute;
            top: 24px;
            right: 24px;
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }

        .menu-content {
            padding: 16px;
        }

        .menu-link {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            border-radius: 12px;
            text-decoration: none;
            color: white;
            margin-bottom: 4px;
        }

        .menu-link:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .menu-link.active {
            background: rgba(245, 158, 11, 0.2);
        }

        /* Top Controls */
        .top-controls {
            position: fixed;
            top: 16px;
            left: 80px;
            right: 16px;
            z-index: 50;
            display: flex;
            gap: 12px;
        }

        .filter-group {
            flex: 1;
            display: flex;
            justify-content: center;
            gap: 4px;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 4px;
        }

        .filter-btn {
            padding: 8px 16px;
            background: transparent;
            border: none;
            border-radius: 20px;
            color: rgba(255, 255, 255, 0.7);
            cursor: pointer;
            font-size: 12px;
            font-weight: 700;
        }

        .filter-btn.active {
            background: white;
            color: black;
        }

        /* Sidebar Actions */
        .sidebar-actions {
            position: fixed;
            right: 16px;
            bottom: 100px;
            z-index: 30;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .action-btn {
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            padding: 12px;
            cursor: pointer;
            color: white;
            width: 56px;
            height: 56px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .action-btn:hover {
            background: rgba(0, 0, 0, 0.6);
        }

        #container {
            height: 100vh;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
            scrollbar-width: none;
        }

        #container::-webkit-scrollbar {
            display: none;
        }

        .video-card {
            height: 100vh;
            width: 100%;
            position: relative;
            scroll-snap-align: start;
            background: #000;
        }

        .video-wrapper {
            position: absolute;
            inset: 0;
        }

        .video-wrapper iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .info-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 100px;
            padding: 20px;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.9), transparent);
            z-index: 10;
        }

        .movie-title {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .movie-meta {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
            flex-wrap: wrap;
        }

        .meta-badge {
            background: rgba(255, 255, 255, 0.2);
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
        }

        .movie-description {
            font-size: 14px;
            line-height: 1.4;
            opacity: 0.9;
        }

        .genre-tags {
            display: flex;
            gap: 8px;
            margin-top: 10px;
            flex-wrap: wrap;
        }

        .genre-tag {
            background: rgba(255, 255, 255, 0.1);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
        }

        .loading,
        .error {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
            text-align: center;
        }

        .error-icon {
            font-size: 60px;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <!-- Hamburger Menu -->
    <button class="hamburger-btn" onclick="toggleMenu()">
        <div class="hamburger-icon">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </button>

    <!-- Menu Overlay -->
    <div class="menu-overlay" id="menuOverlay" onclick="toggleMenu()"></div>
    <div class="menu-panel" id="menuPanel">
        <div class="menu-header">
            <h2><span>Movie</span>Shows</h2>
            <button class="menu-close" onclick="toggleMenu()">‚úï</button>
        </div>
        <div class="menu-content">
            <a href="https://findtorontoevents.ca/" class="menu-link">
                <span>üéâ</span> Toronto Events
            </a>
            <a href="/MOVIESHOWS3/" class="menu-link active">
                <span>üé¨</span> Movies & TV
            </a>
            <a href="https://findtorontoevents.ca/FAVCREATORS_TRACKER/" class="menu-link">
                <span>‚≠ê</span> FavCreators
            </a>
        </div>
    </div>

    <!-- Top Controls -->
    <div class="top-controls">
        <div class="filter-group">
            <button class="filter-btn active">All (39)</button>
            <button class="filter-btn">Movies</button>
            <button class="filter-btn">TV Shows</button>
        </div>
    </div>

    <!-- Sidebar Actions -->
    <div class="sidebar-actions">
        <button class="action-btn" title="Like">‚ù§Ô∏è</button>
        <button class="action-btn" title="Save">üîñ</button>
        <button class="action-btn" title="Share">üîó</button>
    </div>

    <!-- Video Container -->
    <div id="container">
        <div class="loading">Loading movies...</div>
    </div>

    <script>
        const API_URL = '/MOVIESHOWS3/api/get-movies.php';

        function toggleMenu() {
            document.getElementById('menuOverlay').classList.toggle('active');
            document.getElementById('menuPanel').classList.toggle('active');
        }

        async function loadMovies() {
            try {
                const response = await fetch(API_URL);
                const data = await response.json();

                if (!data.success) {
                    throw new Error(data.error || 'Failed to load movies');
                }

                if (!data.movies || data.movies.length === 0) {
                    throw new Error('No movies with trailers found');
                }

                const container = document.getElementById('container');
                container.innerHTML = '';

                data.movies.forEach((movie, index) => {
                    const card = createMovieCard(movie, index);
                    container.appendChild(card);
                });

                console.log(`‚úÖ Loaded ${data.movies.length} movies`);
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('container').innerHTML = `
                    <div class="error">
                        <div class="error-icon">‚ö†Ô∏è</div>
                        <h2>Error Loading Movies</h2>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        function createMovieCard(movie, index) {
            const card = document.createElement('div');
            card.className = 'video-card';

            const autoplay = index === 0 ? 1 : 0;
            const youtubeUrl = `https://www.youtube.com/embed/${movie.trailer_id}?autoplay=${autoplay}&mute=1&controls=0&playsinline=1&loop=1&playlist=${movie.trailer_id}&modestbranding=1&rel=0`;

            card.innerHTML = `
                <div class="video-wrapper">
                    <iframe 
                        src="${youtubeUrl}"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen
                        loading="${index < 3 ? 'eager' : 'lazy'}"
                    ></iframe>
                </div>
                <div class="info-overlay">
                    <div class="movie-title">${escapeHtml(movie.title)}</div>
                    <div class="movie-meta">
                        ${movie.release_year ? `<span class="meta-badge">${movie.release_year}</span>` : ''}
                        ${movie.imdb_rating ? `<span class="meta-badge">‚≠ê ${movie.imdb_rating}</span>` : ''}
                        ${movie.type ? `<span class="meta-badge">${movie.type.toUpperCase()}</span>` : ''}
                    </div>
                    ${movie.description ? `<div class="movie-description">${escapeHtml(movie.description)}</div>` : ''}
                    ${movie.genre ? `
                        <div class="genre-tags">
                            ${movie.genre.split(',').map(g => `<span class="genre-tag">${escapeHtml(g.trim())}</span>`).join('')}
                        </div>
                    ` : ''}
                </div>
            `;

            return card;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        loadMovies();
    </script>
</body>

</html>
