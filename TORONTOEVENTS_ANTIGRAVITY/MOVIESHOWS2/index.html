<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieShows - Discover Your Next Obsession</title>
    <link rel="icon" href="/MOVIESHOWS/favicon.ico">
    <script>
        // Detect Meta Quest browser and redirect to optimized version
        const userAgent = navigator.userAgent || navigator.vendor || window.opera;
        const isQuestBrowser = /OculusBrowser|Quest|VR/i.test(userAgent) ||
                               /Meta Quest/i.test(userAgent);

        if (isQuestBrowser) {
            // Store redirect reason for toast message
            sessionStorage.setItem('questRedirect', 'true');
            window.location.href = '/MOVIESHOWS3_QUEST/';
        } else {
            // Redirect to the TikTok-style MOVIESHOWS player
            window.location.href = 'app.html';
        }
    </script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #0a0a0a;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        .loader {
            font-size: 2rem;
            font-weight: 900;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
    </style>
</head>

<body>
    <div class="loader">
        Loading MovieShows...
    </div>
</body>

</html>
