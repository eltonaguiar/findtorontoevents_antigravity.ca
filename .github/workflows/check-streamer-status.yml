name: Check Streamer Live Status

on:
  schedule:
    # Run every 5 minutes for faster live status updates
    - cron: '*/5 * * * *'
  workflow_dispatch:  # Allow manual trigger

jobs:
  check-streamers:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Run streamer status check
      env:
        FC_API_BASE: 'https://findtorontoevents.ca/fc'
        FC_CHECKER_EMAIL: 'github-actions@findtorontoevents.ca'
      run: |
        python .github/scripts/check_streamer_status.py
    
    - name: Upload results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: streamer-check-results
        path: |
          streamer_check_results.json
          streamer_check_log.txt
        retention-days: 7