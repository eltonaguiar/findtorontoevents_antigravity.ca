name: "\U0001F4FA News Video Health Check"

on:
  schedule:
    # Every Monday and Thursday at 10 AM EST (15:00 UTC)
    - cron: '0 15 * * 1,4'
  workflow_dispatch:

jobs:
  check-streams:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Run video health check
        run: python3 scripts/validate_news_videos.py
