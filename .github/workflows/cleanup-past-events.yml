# Cleanup past events from events.json daily
# Archives expired events and keeps only today+ events
name: Cleanup past events

on:
  workflow_dispatch:
  schedule:
    - cron: '30 5 * * *'   # daily 05:30 UTC (00:30 EST)

permissions:
  contents: write

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Fix broken submodule entry
        run: |
          if [ -f .gitmodules ]; then
            git config -f .gitmodules --remove-section submodule.STOCKSUNIFY 2>/dev/null || true
          fi

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run local cleanup
        run: node tools/cleanup_past_events.js

      - name: Commit cleaned events
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add next/events.json next/events_archive.json
          if git diff --staged --quiet; then
            echo "No past events to clean up"
          else
            ARCHIVED=$(node -e "const a=JSON.parse(require('fs').readFileSync('next/events_archive.json','utf8'));console.log(a.length)")
            KEPT=$(node -e "const a=JSON.parse(require('fs').readFileSync('next/events.json','utf8'));console.log(a.length)")
            git commit -m "chore: cleanup past events ($KEPT kept, archive has $ARCHIVED)"
            git push "https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}.git" HEAD:main
          fi

      - name: Trigger server-side cleanup
        run: |
          echo "Calling server-side cleanup endpoint..."
          RESPONSE=$(curl -s -w "\n%{http_code}" \
            -A "Mozilla/5.0 (compatible; FindTorontoEvents-Cleanup/1.0)" \
            "https://findtorontoevents.ca/api/events/cleanup_events.php" \
            --max-time 60)
          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          BODY=$(echo "$RESPONSE" | sed '$d')
          echo "HTTP $HTTP_CODE"
          echo "$BODY" | python3 -m json.tool 2>/dev/null || echo "$BODY"

      - name: Restore workspace for checkout post
        if: always()
        run: |
          git checkout --detach ${{ github.sha }}
          git reset --hard ${{ github.sha }}
